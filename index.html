<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Button Row -->
    <div id='btnRow' class='container'></div>


    <div class='container'>
        <div class="row">
            <!-- Gif Container -->
            <div class="col-md-8">
                <div id="gifsView">
                </div>
            </div>

            <!-- Input Form -->
            <div class="col-md-3">
                <form id='inputForm'>
                    <h5>Add a Protagonist</h5>
                    <input type='text' id='protagInput' placeholder='Protagonist' required>
                    <button type='button' class='btn btn-primary' id='addBtn' type='submit'>Add to Buttons</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="./script.js"></script>

</body>

</html>
